syntax = "proto3";

package chief_of_state.v1;
option java_package = "com.namely.protobuf.chiefofstate.v1";
option java_multiple_files = true;
option java_outer_classname = "TestsProto";

message OpenAccount {
  string account_uuid = 1;
  string account_number = 2;
  double balance = 3;
}

message AccountOpened {
  string account_uuid = 1;
  string account_number = 2;
}

message Account {
  string account_uuid = 1;
  string account_number = 2;
  double balance = 3;
}
