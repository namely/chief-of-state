syntax = "proto3";

package chief_of_state;

option java_package = "com.namely.protobuf.chief_of_state";

import "google/protobuf/any.proto";

// Event wrapper
// Internal use
message Event {
    google.protobuf.Any event = 1;
}

// State wrapper
// Internal use
message State {
    google.protobuf.Any current_state = 1;
}
