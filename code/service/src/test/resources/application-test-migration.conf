jdbc-general {
	host = "localhost"
	database = "postgres"
	schema = "public"
	port = 25432
	user = "postgres"
	password = "changeme"
}
slick {
	profile = "slick.jdbc.PostgresProfile$"
	db {
		connectionPool = disabled
		driver = "org.postgresql.Driver"
		user = ${jdbc-general.user}
		password = ${jdbc-general.password}
		serverName = ${jdbc-general.host}
		portNumber = ${jdbc-general.port}
		databaseName = ${jdbc-general.database}
		schemaName = ${jdbc-general.schema}
		url = "jdbc:postgresql://"${slick.db.serverName}":"${slick.db.portNumber}"/"${slick.db.databaseName}"?currentSchema="${slick.db.schemaName}
	}
}

jdbc-journal {
	tables {
		journal {
			tableName = "journal"
			schemaName = ${jdbc-general.schema}
		}
	}
	slick = ${slick}
}
# the akka-persistence-query provider in use
jdbc-read-journal {
	# New events are retrieved (polled) with this interval.
	refresh-interval = "1s"
	# How many events to fetch in one query (replay) and keep buffered until they
	# are delivered downstreams.
	max-buffer-size = "500"
	tables {
		journal {
			tableName = "journal"
			schemaName = ${jdbc-general.schema}
		}
	}
	slick = ${slick}
}
# the akka-persistence-snapshot-store in use
jdbc-snapshot-store {
	tables {
		snapshot {
			tableName = "snapshot"
			schemaName = ${jdbc-general.schema}
		}
	}
	slick = ${slick}
}

prometheus {
	# set the route and port for prometheus to scrape
	route = "metrics"
	port = "9102"
}
